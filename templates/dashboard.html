{% extends "base.html" %}
{% block content %}

<h4>Dashboard Summary</h4>

<div class="row">
  <div class="col">
    <div class="card p-3 text-center">
      <h6>Total</h6>
      <h3>{{ s.total }}</h3>
    </div>
  </div>
  <div class="col">
    <div class="card p-3 text-center text-success">
      <h6>Sent</h6>
      <h3>{{ s.sent }}</h3>
    </div>
  </div>
  <div class="col">
    <div class="card p-3 text-center text-danger">
      <h6>Failed</h6>
      <h3>{{ s.failed }}</h3>
    </div>
  </div>
</div>

<p class="mt-3"><b>Status:</b> {{ s.status }}</p>

{% endblock %}
